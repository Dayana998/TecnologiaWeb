        <main>
            <h1> Formulario de Contacto </h1>
            <form method="GET" action="contacto.html">
                <fieldset>
                    <legend>Informacion: </legend>
                    <label>Nombre Completo: <input type="text" name="name" pattern="[A-Za-z].{5,}"></label>
                    <label>E-mail: <input type="email" name="email" placeholder="example@gmail.com"></label>
                    <label>Telefono: <input type="tel" name="phone" placeholder="###-###-####"></label>
                    <label>Fecha: <input type="date" name="date"></label>
                    <label>Tipo de Usuario
                        <input list="typeUsr" name="typeUser">
                        <details id="typeuser">
                            <option value="Turista Nacional">
                            <option value="Turista Extranjero">
                            <option value="Turista ">
                        </details>

                    </label>
                    <label>Lugar del que requiere mas Informacion
                        <select name="place">
                                <option value="">Seleccione Lugar</option>
                                <option value="Copacabana">Copacabana</option>
                                <option value="Villa Tunari">Villa Tunari</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Sexo: <em>(Seleccione uno)</em></legend>
                    <label><input type="radio" name="sexo" value="F" >Femenino </label>
                    <label><input type="radio" name="sexo" value="M" >Masculino </label>
                </fieldset>
                <input id="send" type="submit" value="Enviar">
            </form>
        </main>
