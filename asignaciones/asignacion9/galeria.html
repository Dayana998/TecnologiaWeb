    <main>
        <div class="container">
        <figure>    
            <img src="imagenes/copa.jpg" alt=" cara cristo">
            <figcaption>El cerro El Calvario está ubicado en una colina, que está en medio de la ciudad de Copacabana al oeste de Bolivia, a orillas del Lago Titicaca”.</figcaption>
        </figure>    
        <figure>    
            <img src="imagenes/islasol.jpg" alt=" cristo">
            <figcaption>La Isla del Sol es una isla boliviana en el lago Titicaca. Decenas de caminos la atraviesan y es famosa por sus sitios de origen Inca, como Pilko Kaina, con su palacio en ruinas.</figcaption>
        </figure>  
        <figure>    
            <img src="imagenes/islaluna.jpg" alt="ciudad 1">
            <figcaption>La Isla de la Luna, también llamada Isla Koati, es una isla de Bolivia que se encuentra en el lago Titicaca, junto a la isla del Sol en el departamento de La Paz. Es una isla pequeña y cuenta con una superficie de 105 hectáreas.</figcaption>
        </figure> 
        <figure>    
            <img src="imagenes/bahia.jpg" alt=" ciudad 2">
            <figcaption>Esta bahía ubicada a orillas del lago, es un lugar de recreación donde predominan los paseos en barcos a remo, kayak y embarcaciones pequeñas con figuras decorativas. También es posible encontrar por determinados periodos de tiempo alquiler de bicicletas, motos o caballos nativos.</figcaption>
        </figure> 
        <figure>    
            <img src="imagenes/titicachi.jpg" alt=" ciudad 3">
            <figcaption>Esta hermosa bahía se encuentra al noroeste de la ciudad de Copacabana, camino a Yampupata. La comunidad de la zona se dedica a la crianza de la trucha y a la pesca.</figcaption>
        </figure> 
        <figure>    
            <img src="imagenes/sampaya4.jpg" alt="plaza colon ">
            <figcaption>Sampaya, pueblo histórico y lleno de tradición, es testimonio vivo de una cultura que tiene sus raíces en tiempos remotos. A los pies del poblado se ven las islas del Sol y de la Luna, además del mágico espectáculo de los nevados andinos.</figcaption>
        </figure>
