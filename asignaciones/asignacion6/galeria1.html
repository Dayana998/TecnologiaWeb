            <figcaption>En su interior tiene unas escaleras espirales que te llevan hasta la cabeza del Cristo, lograras contemplar todo el esplendor de la ciudad y la “laguna Alalay”.</figcaption>
        </figure>    
        <figure>    
            <img src="imagenes/.jpg" alt=" cristo">

        </figure>  
        <figure>    
            <img src="imagenes/.jpg" alt="ciudad 1">

        </figure> 
        <figure>    
            <img src="imagenes/machia.jpg" alt=" ciudad 2">
            <figcaption>Situado a dos kilómetros de Villa Tunari, en el Chapare, fue creado hace más de 10 años, es el lugar dedicado a la readaptación de animales que vivían en cautiverio. Este parque tiene una superficie de 36 hectáreas oficiales, a las que se suman otras 110 que se están utilizando con el permiso de las comunidades.</figcaption>
        </figure> 
        <figure>    
            <img src="imagenes/carrasco.jpg" alt=" ciudad 3">

        </figure>

            <img src="imagenes/isiboro.jpg" alt="plaza colon ">
            <figcaption>Corresponde a la tipología de plaza  de armas, se halla flanqueada por los edificios que representaban el poder estatal y religioso en la ciudad.</figcaption>
